<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./images/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">

  <!-- Main JS -->
  <script defer src="script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <div class="content">
      <img onclick="toggleSex(pokemonID)" class="male" src="images/male.png">
    </div>
    <img src="" class="pokemon__image">
    <div class="types__pokemons"></div>

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form onsubmit="searchPokemon(event)" class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button onclick="prevPokemon()" class="button btn-prev">Prev &lt;</button>
      <button onclick="nextPokemon()" class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
